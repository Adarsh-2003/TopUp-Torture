<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopUp-Torture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⌛</text></svg>">

</head>
<body>
    <div class="container">
        <h1>TopUp-Torture</h1>
        <p class="subtitle">No brain needed, just your week timestamps.</p>

        <div class="input-section">
            <textarea id="inputText" placeholder="Paste your weekly timestamps to get the top-up time ..."></textarea>
            <div class="button-group">
                <button id="computeBtn">Paste & Compute — lemme do the math</button>
                <button class="secondary" id="sample1Btn">Load Sample Data 1</button>
                <button class="secondary" id="sample2Btn">Load Sample Data 2</button>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="weekly-summary" id="weeklySummary"></div>
            <div class="days-container" id="daysContainer"></div>
        </div>

        <div class="footer">
            Made with fun by <a href="https://adarshgupta.works" target="_blank">Adarsh Gupta</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
